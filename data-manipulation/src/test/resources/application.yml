spring:
  profiles:
    active: test
  datasource:
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      org:
        hibernate:
          envers:
            store_data_at_delete: true
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true
        use_jdbc_metadata_defaults: false


server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      directory: logs
    basedir: /tomcat
  servlet:
    session:
      timeout: 20m